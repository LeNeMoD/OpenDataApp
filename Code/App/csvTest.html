<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- d3 library -->
        <script src="https://d3js.org/d3.v4.min.js"></script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
        <script>
            d3.csv("DatenCSV.csv", function(d) {
                var parseTime = d3.timeParse("%m.%d.%Y");
                return {
                    PbNahmeDatum: new Date(parseTime(d.PbNahmeDatum)), // convert "Year" column to Date
                    Parameter: d.Parameter,
                    Zuordnung: d.Zuordnung,
                    Bestimmungsgrenze: +d.Bestimmungsgrenze,
                    WertText: +d.WertText,
                    CAS: d.CAS,
                    Q_m3_s: +d.Q_m3_s,
                    Alter_Maxwert: +d.Alter_Maxwert,
                    Neuer_Maxwert: +d.Neuer_Maxwert,
                    // convert "Length" column to number
                };
            }, function(error, rows) {
                console.log(rows);
            });
            d3.csv("example.csv", function(d) {
                return {
                    year: new Date(+d.Year, 0, 1), // convert "Year" column to Date
                    make: d.Make,
                    model: d.Model,
                    length: +d.Length // convert "Length" column to number
                };
            }, function(error, rows) {
                console.log("examplecsv");
                console.log(rows);
            });
        </script>
    </body>
</html>
