<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg width="960" height="500"></svg>
        <script>

            d3.json("2013-Cut-Pestizide-Atrazin-JSON.json", function(error, data) {
                if (error) throw error;
                
            var svg = d3.select("svg"),
                margin = {top: 20, right: 20, bottom: 30, left: 50},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                svgG = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var parseTime = d3.timeParse("%d.%m.%Y");

            var x = d3.scaleTime().rangeRound([0, width]);
            var y = d3.scaleLinear().rangeRound([height, 0]);
            var z = d3.scaleOrdinal(d3.schemeCategory20d);

            var line = d3.line()
                .defined(function(d) { return d; })
                .x(function(d) { return x(d.Datum_Start); })
                .y(function(d) { return y(d.M_in_mg_L); });
            //d3.line()
              //  .curve(d3.curveBasis)
                //.x(function(d) { return x(d.Datum_Start); })
                //.y(function(d) { return y(+d.M_in_mg_L); });
     
                // format the data
                data.forEach(function(d) {
                    d.Datum_Start = parseTime(d.Datum_Start);
                    d.M_in_mg_L = +d.M_in_mg_L;
                });
                
                function nestParams(data){
                    var nested = d3.nest()
                    .key(function(d) {return d["Parameter"];})
                    .entries(data);
                    //d3.select("body").append("pre")
                    //    .text(JSON.stringify(nested, null, 2));
                    return nested;
                }
                
                //console.log("nestParams is logged: ");
                //console.log(nestParams(data));
                
                var nestedDataParams = nestParams(data);
                //console.log("nestedDataParams Variable is logged: ");
                //console.log(nestedDataParams);
                
                nestedDataParams.forEach(function(d) {
                    d.Datum_Start = parseTime(d.Datum_Start);
                    console.log(d);
                    console.log(d.values[1]);
                    d.M_in_mg_L = +d.M_in_mg_L;
                });

                x.domain(d3.extent(data, function(d) { return d.Datum_Start; }));
                y.domain(d3.extent(data, function(d) { return d.M_in_mg_L; }));

                svgG.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x))
                    .select(".domain")
                    .remove();

                svgG.append("g")
                    .call(d3.axisLeft(y))
                    .append("text")
                    .attr("fill", "#000")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 6)
                    .attr("dy", "0.71em")
                    .attr("text-anchor", "middle")
                    .text("MG/L");

                svg.selectAll("line")
                    .data(data)
                    .enter()
                        .append("path")
                        .attr("class", "line")
                        .attr("stroke", "steelblue")
                        .attr("stroke-width", 1.5)
                        .attr("d", line);
                
                svg.selectAll(".dot")
                    .data(data.filter(function(d) { return d; }))
                    .enter()
                        .append("circle")
                        .attr("class", "dot")
                        .attr("cx", line.x())
                        .attr("cy", line.y())
                        .attr("r", 2.5)
                        .attr("stroke", "blue")
                        .attr("stroke-width", 1)
                        .attr("fill", "white");

            });

        </script>

    </body>

</html>
