<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <svg width="960" height="500"></svg>
        <script>

            d3.json("2013-Cut-Pestizide-JSON.json", function(error, data) {
                if (error) throw error;

                var svg = d3.select("svg");
                
                var margin = {top: 20, right: 20, bottom: 30, left: 50};
                var width = +svg.attr("width") - margin.left - margin.right;
                var height = +svg.attr("height") - margin.top - margin.bottom;
                
                var svgG = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
                var parseTime = d3.timeParse("%d.%m.%Y");
                
                var x = d3.scaleTime().rangeRound([0, width]);
                var y = d3.scaleLinear().rangeRound([height, 0]);
                var z = d3.scaleOrdinal(d3.schemeCategory20d);

                var line = d3.line()
                    .curve(d3.curveBasis)
                    .x(function(d) { return x(d.Datum_Start); })
                    .y(function(d) { return y(+d.M_in_mg_L); });

                // format the data
                data.forEach(function(d) {
                    d.Datum_Start = parseTime(d.Datum_Start);
                    //console.log(d.Datum_Start);
                    d.M_in_mg_L = +d.M_in_mg_L;
                    //console.log(d.M_in_mg_L);
                });

                function nestParams(data){
                    var nested = d3.nest()
                    .key(function(d) {return d["Parameter"];})
                    .entries(data);
                    //d3.select("body").append("pre")
                    //    .text(JSON.stringify(nested, null, 2));
                    return nested;
                }

                //console.log("nestParams is logged: ");
                //console.log(nestParams(data));

                var nestedDataParamTypes = nestParams(data);
                    //console.log("nestedDataParams Variable is logged: ");
                    //console.log(nestedDataParamTypes);

                //nestedDataParamTypes.forEach(function(d) {
                //  d.Datum_Start = parseTime(d.Datum_Start);
                //console.log(d);
                //console.log(d.values[1]);
                //d.M_in_mg_L = +d.M_in_mg_L;
                //});

                /*var mappedParams = nestedDataParamTypes.map(function(id) {
                    return {
                    id: id,
                    //values: nestedDataParamTypes.map(function(d) {
                    //return {datum: d.Datum_Start, menge: d.M_in_mg_L};
                        //})
                    };
                });
                //console.log("mappedParams");
                //console.log(mappedParams);
                */

                x.domain(d3.extent(data, function(d) {//console.log(d.Datum_Start); 
                    return d.Datum_Start; }));
                //console.log(x.domain(d3.extent(nestedDataParamTypes, function(d) { return d.Datum_Start; })));
                //y.domain(d3.extent(data, function(d) { return d.M_in_mg_L; }));
                y.domain([d3.min(nestedDataParamTypes, function(c) { return d3.min(c.values, function(d) { return d.M_in_mg_L; }); }),
                          d3.max(nestedDataParamTypes, function(c) { return d3.max(c.values, function(d) { return d.M_in_mg_L; }); })
                         ]);
                //console.log(d3.min(nestedDataParamTypes, function(c) { return d3.min(c.values, function(d) { return d.M_in_mg_L; });}));
                //console.log(d3.max(nestedDataParamTypes, function(c) { return d3.max(c.values, function(d) { return d.M_in_mg_L; });}));

                z.domain(nestedDataParamTypes.map(function(c) { //console.log(c.key); 
                    return c.key; }));

                svgG.append("g")
                    .attr("class", "axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));

                svgG.append("g")
                    .attr("class", "axis")
                    .call(d3.axisLeft(y))
                    .append("text")
                        .attr("fill", "#000")
                        .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", "0.71em")
                        .attr("text-anchor", "middle")
                        .text("MG/L");

                /*svg.selectAll("line")
                    .data(data)
                    .enter()
                        .append("path")
                        .attr("class", "line")
                        .style("stroke", function(d) { return z(d.key); })                        
                        .attr("stroke-width", 1.5)
                        .attr("d", line);
                */
                console.log(nestedDataParamTypes.length);
                svg.selectAll("line")
                    .data(nestedDataParamTypes)
                    .enter()
                        .append("path")
                        .attr("class", "line")
                        .style("stroke", "blue")                        
                        .attr("stroke-width", 1.5)
                        .attr("d", line);
                
                

                /*svg.selectAll(".dot")
                    .data(nestedDataParams.filter(function(d) { return d; }))
                    .enter()
                        .append("circle")
                        .attr("class", "dot")
                        .attr("cx", line.x())
                        .attr("cy", line.y())
                        .attr("r", 2.5)
                        .attr("stroke", "blue")
                        .attr("stroke-width", 1)
                        .attr("fill", "white");
                */
            });

        </script>

    </body>

</html>
