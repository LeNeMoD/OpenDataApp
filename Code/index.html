                d3.json("2013-Cut-Pestizide-Atrazin-JSON.json" , function(error,data){

                    //console.log(data[1].Datum_Start);
                    //console.log(data[1].M_in_mg_L);

                    function parseDate(d){
                        var parseDate = d3.timeParse("%d.%m.%Y");
                        datum = new Date(parseDate(d));
                        var formattedDate = d3.timeFormat("%Y%m%d");
                        //console.log(datum);
                        //console.log(formattedDate(datum));
                        return formattedDate(datum);}

                    var svg = d3.select("#diagramm").append("svg")
                                .attr("border","12px");

                    var width = 500;
                    var height = 300;
                    // set the ranges
                    var x = d3.scaleTime().range([0, width]);
                    var y = d3.scaleLinear().range([height, 0]);

                    // define the line
                    var valueline = d3.line()
                    .x(function(d) { return x(d.Datum_Start); })
                    .y(function(d) { return y(d.M_in_mg_L); });

                    // Scale the range of the data
                    x.domain(d3.extent(data, function(d) { return d.Datum_Start; }));
                    y.domain([0, d3.max(data, function(d) { return d.M_in_mg_L; })]);

                    // Add the valueline path.
                    svg.append("path")
                        .data([data])
                        .attr("class", "line")
                        .attr("d", valueline);

                    // Add the X Axis
                    svg.append("g")
                        .attr("transform", "translate(0," + height + ")")
                        .call(d3.axisBottom(x));

                    // Add the Y Axis
                    svg.append("g")
                        .call(d3.axisLeft(y));
